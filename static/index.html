<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons-1.11.1/bootstrap-icons.css">
    <link rel="stylesheet" href="css/kurento.css">

    <script src="bower_components/webrtc-adapter/release/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>
    <script src="bower_components/socket.io/client-dist/socket.io.js"></script>
    <script src="bower_components/axios/dist/axios.js"></script>
    <script src="js/index.js"></script>
    <title>rtsp to webRTC</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-12">
              <a id="viewer" href="#" class="btn btn-primary">
                <i class="bi bi-play"></i> Viewer</a>
              <a id="terminate" href="#" class="btn btn-danger" data-uuid="">
                <i class="bi bi-stop"></i> Stop</a>
              <a id="capture" href="#" class="btn btn-success" >
                <i class="bi bi-card-image"></i> capture</a><br><br>
                <input type="text" id="streaming_name" value="test">
            </div>
          </div>
          <br>
          <div id="ptz-container">
            <label class="control-label" for="control">ptz</label><br>
            <div class="grid democonsol" id="control">
              <button type="button" class="btn btn-outline-primary" id="move_leftup" onmousedown="ptzStart(this)" onmouseup="ptzStop(this)" onmouseout="ptzStop(this)"><i class="bi bi-arrow-up-left"></i></button>
              <button type="button" class="btn btn-outline-primary" id="moveup" onmousedown="ptzStart(this)"  onmouseup="ptzStop(this)" onmouseout="ptzStop(this)"><i class="bi bi-arrow-up"></i></button>
              <button type="button" class="btn btn-outline-primary" id="move_rightup" onmousedown="ptzStart(this)"  onmouseup="ptzStop(this)" onmouseout="ptzStop(this)"><i class="bi bi-arrow-up-right"></i></button>
              <button type="button" class="btn btn-outline-primary" id="moveleft" onmousedown="ptzStart(this)"  onmouseup="ptzStop(this)" onmouseout="ptzStop(this)"><i class="bi bi-arrow-left"></i></button>
              <button type="button" class="btn btn-outline-primary" id="preset_load" onmousedown="presetLoad(this)"><i class="bi bi-arrow-clockwise"></i></button>
              <button type="button" class="btn btn-outline-primary" id="moveright" onmousedown="ptzStart(this)"  onmouseup="ptzStop(this)" onmouseout="ptzStop(this)"><i class="bi bi-arrow-right"></i></button>
              <button type="button" class="btn btn-outline-primary" id="move_leftdown" onmousedown="ptzStart(this)"  onmouseup="ptzStop(this)" onmouseout="ptzStop(this)"><i class="bi bi-arrow-down-left"></i></button>
              <button type="button" class="btn btn-outline-primary" id="movedown" onmousedown="ptzStart(this)"  onmouseup="ptzStop(this)" onmouseout="ptzStop(this)"><i class="bi bi-arrow-down"></i></button>
              <button type="button" class="btn btn-outline-primary" id="move_rightdown" onmousedown="ptzStart(this)"  onmouseup="ptzStop(this)" onmouseout="ptzStop(this)"><i class="bi bi-arrow-down-right"></i></button>
            </div>
          </div>
          
        </div>
        
        <div class="col-md-7">
          <div id="videoBig">
            <video id="video" autoplay controls preload="auto"width="640px" height="480px" data-setup="{}"></video>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
